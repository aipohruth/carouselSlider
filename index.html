<!DOCTYPE html>
<html>
    <head>
        <title>My Image Slider</title>
        <link rel="stylesheet" href="style.css">
    </head>
<body>
    <div class="container">
        <div class="carousel">
            
            <div class="carousel_item carousel_item--visible">
                <img src="s2.jpg" style="width: 600px;"  alt="nature">
            </div>
    
            <div class="carousel_item">
                <img src="s3.jpg" style="width: 600px;"  alt="nature">
            </div>
    
            <div class="carousel_item">
                <img src="s5.jpg"style="width: 600px;"  alt="nature">
            </div>

                <button id="caurousel-button-prev" aria-label="previous-slide"> <<  </button> 
                <button id="caurousel-button-next" aria-label="next-slide"> >> </button>           
             </div>
    







        </div>

    </div>



    <script src="main.js"></script>

</html>
